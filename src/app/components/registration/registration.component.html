<div class="registration-form">
  <div class="input-group input-group-sm mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text">First Name</span>
    </div>
    <input (keyup.enter)="register()" [(ngModel)]="this.registrationData.firstName" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
  </div>
  <div class="input-group input-group-sm mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text">Last Name</span>
    </div>
    <input (keyup.enter)="register()" [(ngModel)]="this.registrationData.lastName" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
  </div>
  <div class="input-group input-group-sm mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text">User Name</span>
    </div>
    <input (keyup.enter)="register()" [(ngModel)]="this.registrationData.userName" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
  </div>
  <div class="input-group input-group-sm mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text">Password</span>
    </div>
    <input (keyup.enter)="register()" [(ngModel)]="this.registrationData.password" type="password" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
  </div>
  <button class="btn btn-primary" (click)="register()">Register</button>
</div>
